<!DOCTYPE html>
<html>
<head>
    <title>Nhúng AppSheet MPACCOUNTING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #appsheet-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .debug {
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="debug">
        <strong>Trạng thái:</strong> Đang tải ứng dụng MPACCOUNTING...
    </div>
    
    <div class="container">
        <!-- Sử dụng URL /start thay vì /embed -->
        <iframe
            id="appsheet-iframe"
            src="https://www.appsheet.com/start/6e025c4f-b9c5-4c91-8f97-79db941ad9d5?applicationAccessKey=V2-VU2EE-RjTVv-puNYC-F2wmU-RjWkO-zNpZF-Fv0Ck-saDJz&platform=desktop&refresh=1&wipe=1&noCache=123"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
        ></iframe>
    </div>

    <script>
        // Kiểm tra lỗi tải iframe
        document.getElementById('appsheet-iframe').onerror = function() {
            document.querySelector('.debug').innerHTML = 
                '❌ Không thể tải ứng dụng. Vui lòng: ' +
                '<a href="https://www.appsheet.com/start/6e025c4f-b9c5-4c91-8f97-79db941ad9d5" target="_blank">' +
                'Nhấn vào đây để mở trực tiếp</a>';
        };
    </script>
</body>
</html>
